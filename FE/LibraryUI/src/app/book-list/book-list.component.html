<div class="row m-3">

  <div class="col-md-4 col-lg-2 col-sm-2" *ngFor="let book of books|paginate: { itemsPerPage: 4, currentPage: p }">
      <a [routerLink]="['/book',book.id]" class="nav-link">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <a>{{book.title}}</a>
        </h3>
      </div>
      <div class="panel-body text-center">
        <h6 class="card-subtitle mb-2 text-muted">{{book.subtitle}}</h6>
        <div class="card-text">
          <span class="mr-1 badge badge-pill badge-default">
            {{book.category}}
          </span>
        </div>
      </div>
      <img class="book-thumbnail"
           src="/assets/books.jfif"
           alt="">
      <div class="panel-footer">
        <span>
          by
          <span>
            {{book.author}}
          </span>
        </span>
      </div>
    </div>
    </a>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
