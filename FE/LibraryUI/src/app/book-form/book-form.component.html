<ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
<div class="container">
    <div class="page-header" text-center>
        <h4>Add New Book
        </h4>
    </div>
    <div class="row" style="padding-bottom: 2cm">
        <div class="col-xs-12 col-sm-10 col-md-5 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate >
            <div id="user-data">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" ngModel name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="subtitle">Book Subtitle</label>
                <input type="text" id="subtitle" ngModel name="subtitle" class="form-control" required>
            </div>
            <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" ngModel name="author" class="form-control" required>
            </div>
            <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="text" id="publisher" ngModel name="publisher" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="secret">Category</label>
                <select id="category" class="form-control" ngModel name="category" required>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="microservice">Microservice</option>
                    <option value="bigdata">Bigdata</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Image</label>
                <input type="file" id="email" class="form-control">
            </div>
            </div>
            
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        </div>
    </div>
</div>
