<div class="container">
        <div class="row grid-container">
            <div class="col-md-10">
                    <div class="col-md-4">
                        <label for="title">Book Id</label>
                        <input type="text" id="title" [(ngModel)]="bookId" name="title" class="form-control" disabled>
                        <label for="title">Book title</label>
                        <input type="text" id="title" [(ngModel)]="title" name="title" class="form-control" disabled>
                    </div>
                <div class="table">
                    <table class="table table-striped table-hover table-dark" >
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th cmSortBy="assignee" >Assignee</th>
                                <th cmSortBy="startDate" >Start Date</th>
                                <th cmSortBy="dueDate" >Due Date</th>
                                
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <ngx-spinner 
                                bdColor="rgba(51,51,51,0.8)"
                                size="medium"
                                color="#fff"
                                type="ball-scale-multiple"
                            >
                            <p style="font-size: 20px; color: white">Loading...</p>
                            </ngx-spinner> -->
                            <tr *ngFor="let hist of history|paginate: { itemsPerPage: 10, currentPage: p }">
                                <td>&nbsp;</td>
                                <td>{{ hist.assignee }}</td>
                                <td>{{ hist.startDate| date }}</td>
                                <td>{{ hist.dueDate| date}}</td>
                                <td>&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
